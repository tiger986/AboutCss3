<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 30px;
            background-color: red;
            font-size: 18px;
            color: black;
            text-align: center;
            line-height: 30px;
            margin: 200px auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="d1">修改localStorage</div>
</body>
<script src="../jquery-1.8.3.min.js"></script>
<script>

    //在此页面修改webStorage,在webStorage.html中查看监听事件
    var val = 200
    $('.d1').click(function(){
        val += 1;
        localStorage.setItem('age', val);
    })  
</script>
